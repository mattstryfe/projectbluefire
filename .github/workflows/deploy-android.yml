name: Deploy Android to Play Store (Internal Testing)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: Build production web app
        run: npm run build:mobile

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Create keystore.properties
        run: |
          cat << EOF > android/keystore.properties
          storeFile=release.keystore
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Set version name
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ $COMMIT_MSG =~ (pb-[0-9]+) ]]; then
            echo "VERSION_NAME=0.0.${{ github.run_number }}-${BASH_REMATCH[1]}" >> $GITHUB_ENV
          else
            echo "VERSION_NAME=0.0.${{ github.run_number }}" >> $GITHUB_ENV
          fi
          echo "Version will be: $VERSION_NAME"

      - name: Make gradlew executable
        run: chmod +x gradlew
        working-directory: ./android

      - name: Build Android AAB
        run: |
          cd android
           GITHUB_RUN_NUMBER=$((30000000 + ${{ github.run_number }})) ./gradlew bundleProdRelease -PversionName="${{ env.VERSION_NAME }}"
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/bundle/prodRelease/app-prod-release.aab

      - name: Upload to Play Store (Draft)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.projectbluefire.app
          releaseFiles: android/app/build/outputs/bundle/prodRelease/app-prod-release.aab
          track: internal
          status: draft

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f android/app/release.keystore
          rm -f android/keystore.properties
